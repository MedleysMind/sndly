<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"
    ></script>
    <script
      type="text/javascript"
      src="repos/howler/dist/howler.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/data.js"></script>
    <!-- <script src="/js/shapes.js"></script> -->
    <script type="text/paperscript" canvas="myCanvas">
function onKeyDown(event) {
  //charCodeAt(0)-97 finds the character code of the key starting at a
  var keyCode = event.key.charCodeAt(0) - 97;
  if(keyData[keyCode]){
  var maxPoint = new Point(view.size.width, view.size.height);
  // var middlePoint = (maxPoint / 2);
  var randomPoint = Point.random();
  var point = maxPoint * randomPoint;
  var newCircle = new Path.Circle(point, 500)
  newCircle.fillColor = keyData[keyCode].color;
  keyData[keyCode].sound.play();
  console.log(keyData);
  circles.push(newCircle);
  }}
  function onFrame(event){
    for(var i = 0; i < circles.length; i++){
     circles[i].fillColor.hue += 1;
     circles[i].scale(.9);
     if(circles[i].area < 1){
      circles[i].remove(); // remove the circle from the canvas
      //circles.splice(i, 1); // remove the circle from the array
      // console.log(circles);
    }
    }
  }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
